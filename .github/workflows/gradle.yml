name: Gradle

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      retries:
        description: 'Number of additional retries for tests'
        required: false
        default: ''

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.value }}
    steps:
      - id: matrix
        run: |
          list="\"0\""
          if [ -n "${{ inputs.retries }}" ]; then
            for i in $(seq ${{ inputs.retries }}); do
              list="${list}, \"$i\""
            done
          fi
          echo "value=[${list}]" | tee -a $GITHUB_OUTPUT

  build:
    needs: [ setup ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        retry: ${{fromJson(needs.setup.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-reports-${{ matrix.retry }}
          path: |
            build/reports/
            build/test-results/

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon
