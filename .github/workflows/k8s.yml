name: K8s

on:
  workflow_run:
    workflows: [ "Gradle" ]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Fail if dependent workflows failed
        run: exit 1
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
      - uses: actions/checkout@v2
      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@v0.0.8
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: build command
        working-directory: ./cmd
        run: go get && go build -o cmd
      - name: deploy pods
        working-directory: ./cmd
        run: ./cmd deploy -n test --create-namespace --peers=3,1 --wait-for-readiness --image ghcr.io/davenury/davenury/ucac:${{ github.ref == 'refs/heads/main' && 'latest' || github.sha }}
      - name: test command
        working-directory: ./cmd
        run: ./cmd test -n test
      - name: cleanup pods
        working-directory: ./cmd
        run: ./cmd cleanup -n test
